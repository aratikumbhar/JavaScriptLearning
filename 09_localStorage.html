<!DOCTYPE html>
<html>
    <head>
        <title> Local Storage  </title>
    </head>
    <body>
        <h2> Local Storage Learning</h2>
        <script>
            window.localStorage.setItem("Name", "Arati Anil Kumbhar");

        </script>

</html>
